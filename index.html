<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
  />
  <title>Doc Cam Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="btnToggleMenu" class="menu-toggle" title="Toggle menu">Â«</button>
  <header class="toolbar">
    <button id="btnFullscreen" class="full-row" title="Full screen">â›¶ Full Screen</button>
    <button id="btnFreeze" class="full-row" title="Freeze video">ğŸ§Š Freeze</button>

    <div class="section section-transform">
      <button id="btnInvert" title="Invert colors">ğŸŒ“ Invert</button>
      <button id="btnFlip" title="Flip image">â‡‹ Flip</button>
      <button id="btnRotate" title="Rotate 90Â°">Rotate - 0Â°</button>
    </div>

    <div class="section section-zoom">
      <label for="zoomSlider">Zoom</label>
      <input id="zoomSlider" type="range" min="0.25" max="3" step="0.05" value="1">
    </div>

    <div class="section section-draw">
      <button id="btnDraw" title="Toggle draw mode">âœï¸ Draw</button>
      <button id="btnErase" title="Toggle erase mode">ğŸ©¹ Erase</button>
      <button id="btnClear" title="Clear drawings">ğŸ§½ Clear</button>
    </div>

    <div class="section section-colors">
      <div class="color-palette" id="colorPalette">
        <button class="color-swatch active" data-color="#ff0000" style="background:#ff0000" title="Red"></button>
        <button class="color-swatch" data-color="#00ff00" style="background:#00ff00" title="Green"></button>
        <button class="color-swatch" data-color="#0000ff" style="background:#0000ff" title="Blue"></button>
        <button class="color-swatch" data-color="#000000" style="background:#000000" title="Black"></button>
        <button class="color-swatch" data-color="#ffffff" style="background:#ffffff" title="White"></button>
        <button class="color-swatch" data-color="#ffff00" style="background:#ffff00" title="Yellow"></button>
        <button class="color-swatch" data-color="#ffa500" style="background:#ffa500" title="Orange"></button>
        <button class="color-swatch" data-color="#800080" style="background:#800080" title="Purple"></button>
      </div>
      <input id="penColor" type="color" value="#ff0000" title="Pen color" hidden>
    </div>

    <div class="section section-pen">
      <label for="penSize">Pen Size</label>
      <div class="pen-control">
        <input id="penSize" type="range" min="1" max="20" step="1" value="4">
        <span id="penPreview" class="pen-preview"></span>
      </div>
    </div>

    <div class="section section-transparency">
      <label for="transparencySlider">Transparency</label>
      <input id="transparencySlider" type="range" min="0" max="100" step="5" value="0">
    </div>

    <div class="section section-input">
      <select id="inputSelect" title="Video input"></select>
    </div>
  </header>

  <main id="stage">
    <div id="videoWrap">
      <video id="video" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
    </div>
  </main>

  <div id="hint" class="alert alert-info text-center" role="alert">Click â€œAllowâ€ when the browser asks for camera access.</div>

  <footer class="footer">A DocCam by Alexander Libby, an Infinity Technology Support creation. <span id="year"></span> | <a href="https://github.com/linuts/DocCam">GitHub</a></footer>
  <script src="script.js"></script>
</body>
</html>
